<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Countdown Timer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="countdown-container">
    <h1>Interactive Countdown Timer</h1>
    
    <input type="datetime-local" id="datetime-picker" />
    <button id="start-btn">Start Countdown</button>

    <div class="timer" id="timer">
      <div><span id="days">0</span><p>Days</p></div>
      <div><span id="hours">0</span><p>Hours</p></div>
      <div><span id="minutes">0</span><p>Minutes</p></div>
      <div><span id="seconds">0</span><p>Seconds</p></div>
    </div>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
